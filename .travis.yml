dist: focal
language: python
python:
  - 3.7
 
branches:
    only:
    - main
    - chz9577_dev_branch
    - develop
before_install:
  - sudo apt-get update
  - sudo apt-get -y install gnupg2
  - sudo apt-get -y install binutils
  - sudo apt-get -y install gdal-bin
  - sudo apt-get -y install libproj-dev
  - sudo apt-get -y install libgdal-dev
  - sudo apt-get -y install libgeos-dev
  - sudo apt-get -y install libpq-dev

install:
  - pip install -r CleanBites/requirements.txt

before_script:
  - python CleanBites/manage.py migrate
  - python CleanBites/manage.py collectstatic --noinput

script:
  - black --check .
  - flake8 .
  - coverage run --source=team5-wed-spring25 CleanBites/manage.py test

after_script:
  - coveralls

deploy:
  provider: elasticbeanstalk
  access_key_id: "$AWS_ACCESS_ID"
  secret_access_key: "$AWS_SECRET_KEY"
  region: "us-west-2"
  app: "CleanBites"
  env: "CleanBites-env"
  bucket_name: "elasticbeanstalk-us-east-1-054037135006"
  on:
    repo: gcivil-nyu-org/team5-wed-spring25
    branch: main
  skip_cleanup: 'true'


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.id }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .user-header {
            position: relative;
            text-align: center;
        }
        .user-img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 12px;
        }
        h1 {
            color: #1a73e8;
            margin: 15px 0 10px;
            text-align: center;
        }
        .info {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }
        .info i {
            color: #1a73e8;
            margin-right: 10px;
        }
        .rating {
            font-weight: bold;
            font-size: 16px;
            color: green;
        }
        .description {
            margin-top: 15px;
            font-size: 15px;
            color: #555;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="user-header">
        {% if user.profile_image %}
            <img src="{{ user.profile_image.url }}" alt="{{ user.username }}" class="user-img">
        {% endif %}
    </div>

    <h1>{{ user.username }}</h1>

</div>

</body>
</html>

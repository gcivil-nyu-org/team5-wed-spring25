<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ restaurant.name }} - Profile</title>
</head>
<body>
    <h1>{{ restaurant.name }}</h1>
    <p><strong>Address:</strong> {{ restaurant.address }}</p>
    <p><strong>Cuisine:</strong> {{ restaurant.cuisine }}</p>
    <p><strong>Hygiene Rating:</strong> {{ restaurant.hygiene_rating }}</p>
    <a href="{% url 'restaurant_list' %}">Back to Restaurant List</a>
</body>
</html>

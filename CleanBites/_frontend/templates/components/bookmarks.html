{% load static %}
<div class="bookmarks-sidebar collapsed">
  <button class="bookmarks-toggle" onclick="toggleBookmarks()">★</button>
  <div class="bookmarks-content">
    <div class="bookmarks-header">
      <h4>Favorite Restaurants</h4>
    </div>
    <div class="bookmarks-list">
      {% for favorite in favorites %}
        {% if favorite.customer.username == request.user.username %}
          <div class="bookmark-item">
            <div class="bookmark-name">{{ favorite.restaurant.name }}</div>
            <div class="bookmark-meta">
              <span class="bookmark-address">{{ favorite.restaurant.address }}</span>
            </div>
          </div>
        {% endif %}
      {% empty %}
        <div class="no-favorites">No favorites added yet</div>
      {% endfor %}
    </div>
  </div>
</div>

<style>
  .bookmarks-sidebar {
    position: absolute;
    left: 0;
    top: 0;
    height: 100vh;
    width: 300px;
    background: white;
    box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
    z-index: 1001;
  }
  
  .bookmarks-sidebar.collapsed {
    transform: translateX(-300px);
  }

  .bookmarks-sidebar:not(.collapsed) {
    transform: translateX(50px);
  }
  
  .bookmarks-toggle {
    position: absolute;
    right: -45px;
    top: 185px;
    background: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    border-radius: 5px;
  }
  
  /* Rest of the styles remain the same */
  .bookmarks-content {
    padding: 20px;
    overflow-y: auto;
  }
  
  .bookmarks-header {
    padding-bottom: 0.75rem;
    border-bottom: 1px solid #eee;
    margin-bottom: 1rem;
  }
  
  .bookmark-item {
    padding: 0.75rem;
    margin-bottom: 0.5rem;
    border-radius: 4px;
    transition: background 0.2s;
  }
  
  .bookmark-item:hover {
    background: #f8f9fa;
  }
  
  .bookmark-name {
    font-weight: 600;
    margin-bottom: 0.25rem;
  }
  
  .bookmark-meta {
    font-size: 0.85rem;
    color: #666;
  }
  
  .no-favorites {
    padding: 1rem;
    color: #999;
    text-align: center;
    font-style: italic;
  }
</style>

<script>
  // JavaScript remains the same since the functionality doesn't change
  function toggleBookmarks() {
    const sidebar = document.querySelector('.bookmarks-sidebar');
    sidebar.classList.toggle('collapsed');
    const toggleBtn = document.querySelector('.bookmarks-toggle');
    toggleBtn.textContent = '★';
  }

  document.addEventListener('click', function(e) {
    const sidebar = document.querySelector('.bookmarks-sidebar');
    const toggleBtn = document.querySelector('.bookmarks-toggle');
    
    if (!sidebar.contains(e.target) && e.target !== toggleBtn && !sidebar.classList.contains('collapsed')) {
      sidebar.classList.add('collapsed');
      toggleBtn.textContent = '★';
    }
  });
</script>

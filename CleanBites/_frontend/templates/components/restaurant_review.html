<div class="reviews-section">
    <h2>Recent Reviews for {{ restaurant.name }}</h2>
    {% if reviews %}
      <ul class="review-list">
        {% for comment in reviews %}
          <li class="review">
            <div class="review-header">
              <strong>Rating: {{ reviews.rating }}/5</strong>
              <span class="review-date">{{ Comment.posted_at|date:"F j, Y" }}</span>
            </div>
            <p class="review-text">{{ Comment.comment }}</p>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No reviews yet for {{ restaurant.name }}.</p>
    {% endif %}
  </div>
  
  <style>
    .reviews-section {
      margin-top: 2em;
      padding: 1em;
      border-top: 1px solid #ddd;
    }
    .review-list {
      list-style: none;
      padding: 0;
    }
    .review {
      margin-bottom: 1.5em;
      padding-bottom: 1em;
      border-bottom: 1px solid #eee;
    }
    .review-header {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 0.3em;
    }
    .review-text {
      font-size: 1em;
      color: #333;
    }
  </style>
